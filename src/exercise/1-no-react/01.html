<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <div id="root"></div>
  </body>

  <style>
    .counter {
      padding: 10px;
      margin: 20px;
      border: 1px solid black;
      border-radius: 5px;
    }

    .list-group {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align: left;
    }
  </style>

  <script>
    const root = document.getElementById('root');
    let count = 0;

    function Counter(initialValue){
      const button = document.createElement('button');
      button.setAttribute('id', 'counter');
      button.setAttribute('class', 'counter');
      button.classList.add('btn', 'btn-primary');
      button.textContent = initialValue ? initialValue : `Clicked ${count} times`;
      button.addEventListener('click', () => {
        count++;
        button.textContent = `Clicked ${count} times`;
      });
      return button;
    };

    root.appendChild(Counter("Hello ðŸ‘‹"));

    const fruits = ['banana', 'apple', 'strawberry'];
    const ul = document.createElement('ul');
    ul.classList.add('list-group');
    fruits.forEach( (fruit, index) => {
      const li = document.createElement('li');
      li.textContent =  `${index + 1}. ${fruit.charAt(0).toUpperCase() + fruit.slice(1)}`;
      li.setAttribute('id', index);
      ul.appendChild(li);
    })

    root.appendChild(ul);
  </script>
</html>
