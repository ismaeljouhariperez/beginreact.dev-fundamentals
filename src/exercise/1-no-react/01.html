<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <!-- 🦁 crée une div avec l'id "root" -->
    <!-- ℹ️ presque toutes les app React ont une "root".
         C'est le premier nœud de notre arbre. -->
  </body>

  <script>
    const root = document.getElementById('root');

    function Counter() {
      const [count, setCount] = React.useState(0);
      return (
        <div>
          <button onClick={() => setCount(count + 1)}>
            Compteur : {count}
          </button>
        </div>
      );
    }

    ReactDOM.createRoot(root).render(<Counter />);
  
  </script>
</html>
