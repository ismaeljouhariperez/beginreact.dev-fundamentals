<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}

    <!-- ‚ÑπÔ∏è Les scripts React pour qu'on puisse utiliser React.createElement -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    const title = React.createElement('h1', { className: 'text-2xl font-bold' }, 'Lance la partie !');

    const start = React.createElement('button', { id: 'start', className: 'bg-blue-500 text-white px-4 py-2 rounded-md', onClick: () => alert('Le bouton start √† √©t√© cliqu√© !') }, 'Start !');
    const stop = React.createElement('button', { id: 'stop', className: 'bg-red-500 text-white px-4 py-2 rounded-md', onClick: () => alert('Le bouton stop √† √©t√© cliqu√© !') }, 'Stop');
    const buttons = React.createElement('div', { className: 'flex gap-4' }, start, stop);

    const fruits = ['banana', 'apple', 'strawberry'];
    const fruitsList = fruits.map((fruit, index) => React.createElement('li',  { className: 'list-group list-group-item list-group-item-action', key: index }, fruit));
    const ul = React.createElement('ul', { className: 'list-group' }, fruitsList);


    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container);
    const elements = React.createElement('div', { id: 'elements', className: 'flex flex-col justify-center items-center h-screen gap-4' }, title, buttons, ul);

    root.render(elements);


    root.render(elements);

    // ü¶Å Utilise `root.render` pour afficher la div "elements"
  </script>
</html>
