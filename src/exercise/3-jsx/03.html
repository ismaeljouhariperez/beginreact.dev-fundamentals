<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .elements {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>

  <script type="text/babel">

    const StartButton = () => {
      return (
        <button id="start" onClick={() => alert('Le bouton start à été cliqué !')}>Start</button>
      );
    }

    const Elements = () => {
      return (
        <div className="elements">
          <h2>{Math.random()}</h2>
          <p>{112 + 4}</p>
          <span>{new Date().toDateString()}</span>
          <StartButton />
        </div>
      );
    }
 

    const Message = ({ children, author }) => {
      return <p>{author} : {children}</p>;
    }

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(
      <div className="container">
        <Message author="Melvynx">Mon message ici</Message>
        <Message author="John">Bonjour</Message>
        <Elements />
      </div>
    );
  </script>
 
</html>
